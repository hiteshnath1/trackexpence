<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-dark  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Income</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_income}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-dark  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Expence</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_expense}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-dark  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Amount</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{amount}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
