{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Record{% endblock title %}
{% block content %}
Current Balance : {{amount}}
<br>

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					{{field|crispy}}
					<hr>
				{% endfor %}
				
				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>

{% endblock content %}
